<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover with Flex and Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  
            grid-template-rows: repeat(3, 1fr);    
            gap: 10px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            height: 80vh;  
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .grid-item:nth-child(1) {
            grid-column: span 2;  
            grid-row: span 2;    
        }
        .grid-item:nth-child(2) {
            grid-column: span 1;   
            grid-row: span 1;    
        }
        .grid-item:nth-child(3) {
            grid-column: span 1;
            grid-row: span 2;      
        }
        .grid-item:nth-child(4) {
            grid-column: span 1;
            grid-row: span 1;
        }
        .grid-item:nth-child(5) {
            grid-column: span 1;
            grid-row: span 1;
        }
        .grid-item:nth-child(6) {
            grid-column: span 2; 
            grid-row: span 1;  
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .grid-item:hover img {
            transform: scale(1.1);  
        }
    </style>
</head>
<body> 
    <div class="grid-container">
        <div class="grid-item">
            <img src="1.avif" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="2.avif" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="3.avif" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="Som tom.avif" alt="Image 4">
        </div>
        <div class="grid-item">
            <img src="pad-thai.avif" alt="Image 5">
        </div>
        <div class="grid-item">
            <img src="Tom yum goong.avif" alt="Image 6">
        </div>
        <div class="grid-item">
            <img src="5.avif" alt="Image 7">
        </div>
    </div>

</body>
</html>
