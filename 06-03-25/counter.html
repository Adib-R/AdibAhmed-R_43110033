<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: rebeccapurple;

        display: flex;
        justify-content: center;
        align-items: center;


    }
    .counter-container{
        background-color: rgb(214, 188, 237);
        width: 200px;
        height: 200px;
        text-align: center;
        border-radius: 30px; 
    }
    .button{
        
    }
</style>
<body>
    <div class="counter-container">
        <h1> Counter</h1>
        <p id="result">0</p>
        <div class="button">
        <button  onclick="sub()">-1</button>
        <button onclick="add()">+1</button>
        <button onclick="reset()">Reset</button>
        </div>
    </div>
    <script>
        let count = 0
        const result = document.getElementById('result')
        function add( ){
            count = count + 1
            render()
            console.log('Increment')
        }
        function sub(){
            count = count - 1
            render()
            console.log('clicked')

        }
        function reset(){
            count = 0
            render()
            console.log('Reset')
        }
        function render(){
            document.getElementById('result').innerHTML = count
        }
    </script>
</body>
</html>
