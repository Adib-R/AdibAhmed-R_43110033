<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #f9f8a1;
            color: rgb(28, 28, 28);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <div class="gallery">
        <img src="Khao soi.avif"Image 1">
        <img src="Khao soi.avif"Image 2">
        <img src="Khao soi.avif"Image 3">
        <img src="Khao soi.avif"Image 4">
        <img src="Khao soi.avif"Image 5">
        <img src="Khao soi.avif"Image 6">
    </div>
    <footer>
        &copy; Copyright
    </footer>
</body>
</html>
